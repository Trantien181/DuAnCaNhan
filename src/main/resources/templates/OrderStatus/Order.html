<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; }
        .confirm-btn { background-color: #4CAF50; color: white; }
        .cancel-btn { background-color: #f44336; color: white; }
    </style>
</head>
<body>
<h1>Danh sách đơn hàng PENDING</h1>
<table>
    <thead>
    <tr>
        <th>Mã đơn hàng</th>
        <th>Khách hàng</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.maHoaDon}"></td>
<!--        <td th:text="${order.idKhachHang != null ? order.idKhachHang.firstName + ' ' + order.khachHang.lastName : 'Chưa có'}"></td>-->
        <td th:text="${order.tongTien}"></td>
        <td th:text="${order.trangThaiVanChuyen}"></td>
        <td>
            <a th:href="@{/staff/orders/{id}/confirm(id=${order.id})}" class="btn confirm-btn">Xác nhận</a>
            <a th:href="@{/staff/orders/{id}/cancel(id=${order.id})}" class="btn cancel-btn">Hủy</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
